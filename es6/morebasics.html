 <script>
  // spread operator
  const team = ['Lloris', 'Griezman', 'Pogba', 'Giroud', 'Varane'];
  const [captain, forward, ...squad] = team;
  console.log(squad);

  // split
  const data = 'Basketball,Sports,90210,23';
  const [itemName, category, sku, inventory] = data.split(',');
  console.log(itemName, category, sku, inventory);



  // for of ----- you can break or continue

  const cuts = ['Chuck', 'Brisket', 'Shank', 'Short Rib'];
  for (const cut of cuts) {
   console.log(cut);
  }

  // for of looping using an event listener

  const ps = document.querySelectorAll('p');
  for (const paragraph of ps) {
   paragraph.addEventListener('click', function () {
    console.log(this.textContent)
   });
  }
